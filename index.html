<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Count Up using For Loops</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Custom Counting Sequences</h1>
      <form id="numbers">
        <div class="row buttonGroupWidth m-0">
          <div class="col m-0 p-0">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text spanWidth">Count by:</span>
              </div>
              <input class="pl-1" type="number" id="number1" placeholder="Starts & counts by..." min="1" required>
            </div>
          </div>
        </div>
        <div class="row buttonGroupWidth m-0">
          <div class="col m-0 p-0">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text spanWidth">Count to:</span>
              </div>
              <input class="pl-1" type="number" id="number2" placeholder="Stops at..." min="1" required>
            </div>
          </div>
        </div>
        <div class="row buttonGroupWidth m-0">
          <div class="col m-0 p-0">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <button id="submitButton"class="btn btn-info" type="submit">Go!</button>
              </div>
              <label for="submitButton" class="form-control placeholderColor">Create a list of the numbers in your custom counting up sequence</label>
            </div>
          </div>
        </div>
      </form>
      <h2 id="countStart" class="mt-1"></h2>
      <ul id="result" class="mt-2">

      </ul>
      <h2 id="countEnd"></h2>
    </div>
  </body>
</html>
