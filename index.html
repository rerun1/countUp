<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Count Up using For Loops</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Custom Counting Sequences</h1>
      <form id="numbers">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Count by:</span>
          </div>
          <input class="pl-1" type="number" id="number1" placeholder="Type the number the sequence will start at, and count up, in here" min="1" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Count to:</span>
          </div>
          <input class="pl-1" type="number" id="number2" placeholder="Type the number the sequence will stop at here" min="1" required>
        </div>
        <div class="row buttonWidth m-0">
          <div class="col m-0 p-0">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <button id="submitButton"class="btn btn-info" type="submit">Go!</button>
              </div>
              <label for="submitButton" class="form-control placeholderColor">Click <b><i>Go!</i></b> to create a list of the numbers in your custom counting up sequence</label>
            </div>
          </div>
        </div>
      </form>
      <div id="result">

      </div>
    </div>
  </body>
</html>
