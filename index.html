<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Count Up using For Loops</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose a number to count up by...</h1>
      <form id="numbers">
        <div class="form-group form-inline">
          <label for="number1" class="mr-1">Pick a number to count up by:</label>
          <input type="number" id="number1" min="1" required>
        </div>
        <div class="form-group form-inline">
          <label for="number2" class="mr-1">Pick a number to stop at:</label>
          <input type="number" id="number2" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Count Up</button>
        <ul class="list">

        </ul>
      </form>
    </div>
  </body>
</html>
